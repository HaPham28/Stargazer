<!DOCTYPE html>
<head>
    <title>Stargazer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="weatherCards.css">
    <link rel="stylesheet" href="locationCards.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">


    <!-- Google Maps Autocomplete -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <!--script src="bootstrap.js"></script> error in autocomplete.js -> getLightPollution() not defined; not sure how this works -->
    <script src="index.js"></script>
    <script src="autocomplete.js"></script>
    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD6kxrVKGQ0WmQRB393p9Vr12ifrtBDJ_o&callback=initMap&libraries=places&v=weekly"
    async defer
    ></script>

    <script defer src="https://cdn.aerisapi.com/sdk/js/latest/aerisweather.min.js"></script>

</head>
<body>
    <div id="map"></div>
    <div class="container">
        <div class="navigation">
            <div class="title">
                <h1>Stargazer</h1>
            </div>
            <div class="nav-links">
                <a class="nav-link active-link">Home</a>
                <a class="nav-link" href="profile.html">Profile</a>
                <a class="nav-link" href="about.html">About</a>
            </div>
        </div>
        <div class="input-container">
            <a class="material-icons" onclick="clearWeatherCards()">search</a>
            <input id="location-input" class="location-input" placeholder="Enter a location..."/>
        </div>
        
        <div class="content-container">
            <h1 class="place-title">N/A</h1>
            <h3 class="section-title"><i class="material-icons">wb_sunny</i>&nbsp;Weather</h3>
            <!-- Contains all weather cards (added in index.js) -->
            <div class="weather-container">
                
            </div>
            

        </div>
        
        <class="content-container1">
            <!-- Contains all location cards (added in index.js) -->
            <div class="location-container">
                <div class="location-card">
                    <!-- Show picture of location -->
                    <div class="location-card-left"></div>

                    <div class="location-card-right">

                        <!-- Show name, address, and location icon -->
                        <div class="location-card-right-top">
                            <div class="location-location">
                                <span class="location-name"> Central Park,</span>
                                <span class="location-address"> 111 ABC, TX, USA </span>
                            </div>
                            <div class="location-icon"><i class="material-icons">place</i></div>
                        </div>

                        <!-- Show desciption of location & rating star-->
                        <div class="location-card-right-middle">
                            <div class="location-description"> This is for descriptions....</div>
                            <div class="location-rating-stars-group">
                                <span class="rating-star-100"><i class="material-icons">grade</i></span>
                                <span class="rating-star-100"><i class="material-icons">grade</i></span>
                                <span class="rating-star-100"><i class="material-icons">grade</i></span>
                                <span class="rating-star-75"><i class="material-icons">grade</i></span>
                                <span class="rating-star-0"><i class="material-icons">grade</i></span>
                            </div>
                        </div>                        <!-- Show light pollution -->
                        <div class ="location-card-right-bottom">
                            <div class="pollution" >
                                <div class="pollution-title">Light Pollution</div>
                                <p class="pollution-value">123 lpc</p>
                                <div class="rating-bar">
                                    <div class="rate-8">
                                        <span class="animate blue"></span>
                                    </div>
                                </div>
                            </div>
                            
                        </div>


                    </div>
                </div>
            </div>

        </class>



    </div>
</body>
