<!DOCTYPE html>
<head>
    <title>Stargazer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">


    <!-- Google Maps Autocomplete -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="bootstrap.js"></script>
    <script src="autocomplete.js" defer></script>
    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD6kxrVKGQ0WmQRB393p9Vr12ifrtBDJ_o&callback=initMap&libraries=places&v=weekly"
    async defer
    ></script>
</head>
<body>
    <div id="map"></div>
    <div class="container">
        <div class="navigation">
            <div class="title">
                <h1>Stargazer</h1>
            </div>
            <div class="nav-links">
                <a class="nav-link active-link">Home</a>
                <a class="nav-link">Profile</a>
                <a class="nav-link">About</a>
            </div>
        </div>
        <div class="input-container">
            <a class="material-icons">search</a>
            <input id="location-input" class="location-input" placeholder="Enter a location..."/>
        </div>
        <div class="content-container">

        </div>
    </div>
</body>
